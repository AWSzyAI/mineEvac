#Minecraft server properties
#Sat Nov 08 12:00:17 CST 2025

# 服务器监听端口
server-port=25565
# Query 端口，通常和 server-port 一致
query.port=25565
# 最大玩家数量
max-players=20
# 世界种子（留空为随机生成）
level-seed=42
# 默认游戏模式（survival/adventure/spectator/creative）
gamemode=creative
level-type=flat
# 自定义世界生成配置（此处为平原超平坦的层级设置）
generator-settings={"biome"\:"minecraft\:plains","layers"\:[{"block"\:"minecraft\:bedrock","height"\:1},{"block"\:"minecraft\:dirt","height"\:2},{"block"\:"minecraft\:grass_block","height"\:1}]}
# 难度（peaceful/easy/normal/hard）
difficulty=peaceful
# 是否生成怪物
spawn-monsters=false
# 是否生成动物
spawn-animals=false
# 是否生成 NPC（村民等被动实体）
spawn-npcs=false
# 世界类型（default/flat/largebiomes/amplified 等）
# 是否生成自然结构（村庄等）
generate-structures=false
# 是否将控制台输出广播给 OP
broadcast-console-to-ops=true


# 是否启用 JMX 监控（给外部监控工具使用），一般关闭
enable-jmx-monitoring=false
# RCON 远程控制端口（需 enable-rcon=true 才生效）
rcon.port=25575

# 是否允许命令方块执行命令
enable-command-block=false
# 是否开启 Query 协议（给服务器列表/外部工具查询状态）
enable-query=false
# 强制玩家使用安全档案（签名聊天等），离线服通常为 false
enforce-secure-profile=false
# 世界目录名称
level-name=world
# 服务器 MOTD（列表中显示的描述）
motd=A Minecraft Server
# 是否允许玩家间 PVP
pvp=true
# 方块更新链上限（防止红石/方块连锁卡服），数值越高越不易卡死
max-chained-neighbor-updates=1000000

# 超过该大小（字节）的数据包启用压缩
network-compression-threshold=256
# 是否强制客户端使用资源包
require-resource-pack=false
# 每 tick 最大执行时间（毫秒），超过视为卡死崩溃
max-tick-time=60000

# 使用系统原生网络传输（如 epoll/kqueue），通常更高性能
use-native-transport=true
# 服务器状态在服务器列表中可见
enable-status=true
# 在线验证（正版验证）。离线服设为 false
online-mode=false
# 允许飞行（防止飞行被当作作弊踢出）
allow-flight=true
# 初始禁用的数据包（数据驱动）
initial-disabled-packs=
# 是否将 RCON 消息广播给 OP
broadcast-rcon-to-ops=true
# 视距（以区块为单位）
view-distance=12
# 服务器绑定的 IP（留空表示所有地址）
server-ip=
# 向玩家展示的资源包提示文本
resource-pack-prompt=
# 是否允许下界世界
allow-nether=true

# 是否启用 RCON 远程控制
enable-rcon=false
# 区块写入是否同步（更安全但更慢）
sync-chunk-writes=true
# OP 权限等级（1-4），4 最高
op-permission-level=4
# 是否阻止代理连接（需要额外配合验证方案）
prevent-proxy-connections=false
# 是否隐藏在线玩家列表
hide-online-players=false
# 资源包下载地址（URL）
resource-pack=
# 实体广播距离百分比（影响实体可见范围与性能）
entity-broadcast-range-percentage=100
# 模拟距离（服务器端实体/方块更新范围）
simulation-distance=12
# RCON 密码
rcon.password=
# 玩家挂机超时（分钟），0 为禁用
player-idle-timeout=0
# 玩家进入时是否强制切换为默认游戏模式
force-gamemode=true
# 连接速率限制（每 IP 每秒数据包），0 为禁用
rate-limit=0
# 硬核模式（死亡后封禁）
hardcore=false
# 是否启用白名单
white-list=false
# 函数/命令方块的权限等级（1-4）
function-permission-level=2
# 初始启用的数据包（数据驱动），默认 vanilla
initial-enabled-packs=vanilla
# 聊天文本过滤配置
text-filtering-config=
# 是否强制白名单（非白名单玩家不可连接/不可见）
enforce-whitelist=false
# 资源包 SHA1 校验值（用于校验下载完整性）
resource-pack-sha1=
# 出生点保护半径（方块），0 为关闭；非 OP 无法在保护区内交互
spawn-protection=0
# 世界最大边长（方块，半径 * 2 + 1 的近似）
max-world-size=29999984
